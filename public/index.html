<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board" class="board">
        <button class="btn" onclick="ticTacToe(this, 0)"></button>
        <button class="btn" onclick="ticTacToe(this, 1)"></button>
        <button class="btn" onclick="ticTacToe(this, 2)"></button>
        <button class="btn" onclick="ticTacToe(this, 3)"></button>
        <button class="btn" onclick="ticTacToe(this, 4)"></button>
        <button class="btn" onclick="ticTacToe(this, 5)"></button>
        <button class="btn" onclick="ticTacToe(this, 6)"></button>
        <button class="btn" onclick="ticTacToe(this, 7)"></button>
        <button class="btn" onclick="ticTacToe(this, 8)"></button>
    </div>
    <div class="result">Player X's Turn</div>
    <button id="reset">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
